<html>
<head>
  <title>X domain test</title>
  <script src="https://rawgithub.com/visionmedia/superagent/master/superagent.js" type="text/javascript"></script>
  <script>
    var url = 'http://facebook.com';

    superagent
      .get('http://localhost:8600/' + url)
      .end(function(res) {
        if(!res.ok) throw new Error(res.text);
        console.log(res.text);
      });

  </script>
</head>
